  <!-- Header -->
  <header class="header">
    <div class="headerWrapper">

      <a href="index.html" class="logoWrapper">
        <img class="logo" src="/img/web-icon.svg" alt="Logo" />
        <h2>DiscMasters</h2>
      </a>
      <!-- Navigace -->
      <nav class="navigation">
        <ul class="navList">
          <li><a class="navListItem" href="index.html">Domů</a></li>

          <li><a class="navListItem" href="discs.html">Disky</a></li>

          <li><a class="navListItem" href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
      <nav class="navMenu" id="navMenu">
        <ul>
          <li><a href="index.html">Domů</a></li>
          <li><a href="about.html">O sportu</a></li>
          <li><a href="discs.html">Disky</a></li>
          <li><a href="gallery.html">Galerie</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="hamburger" id="hamburgerBtn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </header>
  <!-- Obsah stránky -->
  <main class="main">
    <div class="galleryWrapper">
      <img class="galleryItem" src="/img/basket.jpg" alt="Obrázek z galerie" />
      <img class="galleryItem" src="/img/playgrounds-about.jpg" alt="Obrázek z galerie" />

      <img class="galleryItem" src="/img/basket3.jpg" alt="Obrázek z galerie" />
      <img class="galleryItem" src="/img/sunrise.jpg" alt="Obrázek z galerie" />

    <div id="imageOverlay" class="overlay">
      <span id="closeOverlay" class="closeButton">&times;</span>
      <img class="overlayImg" id="enlargedImg" src="" alt="Rozkliknutý obrázek" />

  <footer class="footerWrapper">
    <p class="copyright">&copy; 2024 DiscMasters. Všechna práva vyhrazena.</p>

    <a class="mailLink" href="mailto:contact@discmasters.cz">contact@discmasters.cz</a>
